<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>速習Vue.js</title>
</head>
<body>
<div id="app">
<form>
    <select v-model="language" multiple size="4">
    <option value="">話せる言語は？</option>
    <option>日本語</option>
    <option>英語</option>
    <option>ドイツ語</option>
    </select>
</form>
<p> 回答：{{ language }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="./model_select_multi.js"></script>
</body>
</html>
